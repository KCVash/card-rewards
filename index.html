<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>信用卡回饋查詢 v3</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <h1 class="page-title">信用卡回饋查詢 v3</h1>
    <p id="init-message" class="muted"></p>

    <section class="tab-content active" data-tab="search">
      <article class="card-box">
        <label for="search-input">找回饋（category / keywords）</label>
        <div class="btn-row">
          <input id="search-input" placeholder="例如：7-11、Uber、日本、壽星、補習班" />
          <button id="search-btn" class="primary">搜尋</button>
        </div>
        <p class="muted">匹配邏輯：category 包含 query 或任一 keyword 包含 query。</p>
      </article>
      <div id="search-empty" class="muted card-box"></div>
      <div id="search-results"></div>
    </section>

    <section class="tab-content" data-tab="manage">
      <article class="card-box">
        <div class="btn-row">
          <button id="add-card-btn" class="primary">新增卡片</button>
          <button id="reset-storage-btn" class="outline">重置 localStorage</button>
        </div>
      </article>
      <div id="manage-list"></div>
    </section>
  </main>

  <nav class="bottom-tabs">
    <button class="active" data-tab="search">找回饋</button>
    <button data-tab="manage">卡包管理</button>
  </nav>

  <section id="editor-modal" class="editor" aria-hidden="true">
    <div class="editor-panel">
      <h2 id="editor-title">新增卡片</h2>
      <article class="card-box">
        <div class="row two">
          <div>
            <label for="card-bank">Bank</label>
            <input id="card-bank" placeholder="例如：國泰世華" />
          </div>
          <div>
            <label for="card-name">Card Name</label>
            <input id="card-name" placeholder="例如：CUBE 卡" />
          </div>
        </div>
      </article>

      <div id="rules-container"></div>

      <div class="btn-row">
        <button id="add-rule-btn" class="outline">新增 rule</button>
        <button id="editor-save" class="primary">儲存</button>
        <button id="editor-close">取消</button>
      </div>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
